<div class="pull-right">
  <btn class="btn btn-success" ng-click="test_all()">Refresh</btn>
  <a class="btn btn-primary" href="/#/api/new">Add new endpoint</a>
</div>
<div class="page-header">
  <h1>Endpoints <small>resolved.</small></h1>
</div>

<div class="well well-large">
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>short</th>
        <th>status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="endpoint in endpoints">
        <td><h5>{{$index + 1}}</h5></td>
        <td><h5>{{endpoint.name}}</h5></td>
        <td><h5><code class="endpoint_short_dashboard">{{endpoint.short}}</code></h5></td>
        <td class="{{status_class}}"><span class="status {{endpoint.status}}"></span></td>
        <td class="{{spinner_class}}" ng-bind-html-unsafe="spinner"></td>
        <td><a style="margin-top:1em;" class="btn btn-info btn-small" href="/#/api/{{endpoint.id}}">detail</a></td>
      </tr>
      
    </tbody>
  </table>





</div>
